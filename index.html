<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>BMB - Game Of Life</title>
  <link rel="stylesheet" href="style2.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"> </script>
</head>
<body> 
    <div class="title"><h1>Jeu de la vie</h1></div>   
    <div class="container">
        <div id="data-container">
            <fieldset id="statistiques">
                <legend>Statistiques</legend>
                <label for="iterations">Nombre d'itérations :</label><br>
                <output id="iterations"></output> <br>
                <label for="alive">Cellules en vie :</label> <br>
                <output id="alive"></output> <br>
                <label for="temps_iteration">Temps par itération :</label> <br>
                <output id="temps_iteration">1 seconde</output> <br>
            </fieldset>
            <fieldset id="parametres">
                <legend>Paramètres</legend>                
                <label for="hauteur_grille">Hauteur de la grille :</label> <br>
                <input type="range" id="hauteur_grille" value="100" min="100" max="1000" oninput="hauteur_output.value = this.value">
                <input id="hauteur_output" type="number" min="100" max="1000" value="100" oninput="checkInputValue(this, hauteur_grille);"> <br>

                <label for="largeur_grille">Largeur de la grille :</label> <br>
                <input type="range" id="largeur_grille" value="100" min="100" max="1000" oninput="largeur_output.value = this.value">
                <input id="largeur_output" type="number" min="100" max="1000" value="100" oninput="checkInputValue(this, largeur_grille);"> <br>

                <label for="taux_remplissage">Taux de remplissage (uniquement en mode aléatoire):</label> <br>
                <input type="range" id="taux_remplissage" value="30" min="0" max="100" oninput="taux_remplissage_output.value = this.value">
                <input id="taux_remplissage_output" type="number" value="30" min="0" max="100" oninput="checkInputValue(this, taux_remplissage);"> % <br>

                <label for="display_stats">Afficher le graphique des statistiques :</label>
                <input type="checkbox" id="display_stats" onchange="toggleGraph(this.checked);"><br>

                <label for="mode_grille">Grille fermée (côtés ne se rejoignent pas) :</label>
                <input type="checkbox" id="mode_grille" onchange="gridMode=this.checked;">

                <button title="Remplissage aléatoire" onclick="randomFill();">Remplissage aléatoire
                </button>
                <button title="Effacer la grille" onclick="clearGrid()">Effacer la grille
                </button>
            </fieldset>
            <fieldset id="specific_forms_parent">
                <legend>Formes spécifiques</legend>
                <form id="specific_forms"></form>
            </fieldset>
            <div id="controls">
                <button title="Démarrer/Arrêter" onclick="playPause();"> Démarrer
                </button>           
            </div>
        </div>
        <div id="game-container">
            <div class="graph">
            </div>
            <canvas id="grille">
                Désolé, votre navigateur ne prend pas en charge &lt;canvas&gt;.
            </canvas>
        </div>        
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/jeudelavie.js"> </script>
</body>
  
</html>
